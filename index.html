<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Text to File</title>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <!-- fontAwesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <p class="brandName">txtFILE</p>

    <div class="form" >
      <!-- filename field -->
      <input style = "
        font-family: 'Jost', sans-serif;
        padding: 10px;
        font-size : 1.5rem;"
        type="text"
        placeholder="File Name with extension..."
        name="fileName"
        id="fileName"
      >
      <br>
      <!-- text Input -->
      <textarea style = "font-family: 'Jost', sans-serif;
      padding: 10px;
      font-size : 1.5rem;" id="textarea" placeholder="Paste your Text here..." name="textarea" rows="8" cols="80"></textarea>
      <br>
    </div>

<!-- download and reset Button -->
    <div class="dwn_btn">
      <button id = "download_btn">Download</button>
      <div class="reset-btn" id="reset_btn">
        <img id="resetImg" src="img/reset.svg" alt="reset data"/>
      </div>
    </div>


    <script src="app.js" charset="utf-8"></script>

    <footer class="footer">
      <p>Developed by <a style="text-decoration: none;" href="https://github.com/disturbedlord"/>Avinash</a>.</p>
    </footer>
  </body>
</html>
